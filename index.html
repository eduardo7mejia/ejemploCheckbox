<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo check</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="cuadro">
            <h1 class="centrar">checkbox!!</h1>
            <ul class="ks-cboxtags">
                <!--Deje algunos seleccionados para que veas como fucniona (Checked)-->
                <li><input type="checkbox" id="checkboxUno"><label for="checkboxUno">prueba</label></li>
                <li><input type="checkbox" id="checkboxDos" checked><label for="checkboxDos">prueba2</label></li>
                <li><input type="checkbox" id="checkboxTres" checked><label for="checkboxTres">prueba3</label></li>
                <li><input type="checkbox" id="checkboxCuatro"><label for="checkboxCuatro">prueba4</label></li>
                <li><input type="checkbox" id="checkboxCinco"><label for="checkboxCinco">prueba5</label></li>
                <li><input type="checkbox" id="checkboxSeis" checked><label for="checkboxSeis">prueba7</label></li>
                <li><input type="checkbox" id="checkboxSiete"><label for="checkboxSiete">prueba9</label></li>
                <li><input type="checkbox" id="checkboxOcho"><label for="checkboxOcho">prueba8</label></li>
                <li><input type="checkbox" id="checkboxNueve"><label for="checkboxNueve">prueba10</label></li>
                <li><input type="checkbox" id="checkboxDiez"><label for="checkboxDiez">prueba11</label></li>
                <li class="ks-selected"><input type="checkbox" id="checkboxOnce"><label for="checkboxOnce">prueba12</label></li>
                <li><input type="checkbox" id="checkboxDoce"><label for="checkboxDoce">prueba13</label></li>
                <li><input type="checkbox" id="checkboxTrece"><label for="checkboxTrece">prueba14</label></li>
            </ul>
        </div>
    </div>
</body>
</html>
